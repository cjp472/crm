<html>
  <head>
    <title>Video Or Voice Playing</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <script type="text/javascript">
	function login(){
	var url=window.location.search;
	var sp=url.split("&");
	var a=sp[1].split("$");
	var a1=a[0].split("=")[1];
	var a2=a[1].split("=")[1];
	var w=sp[0].split("=")[1];
		//alert("视频1:"+a1+"\n视频2"+a2+"\n音频:"+w);
		videoPlayer.AddVideoFile(a1,0);
		videoPlayer.AddVideoFile(a2,0);
		videoPlayer.AttachAudioFile(w);
	}
  </script>
  <body onload="login();">
			<!-- 视频音频同步播放控件 -->
			<object classid="clsid:FB599ACE-14E0-47E0-B5AE-84B3A42BE7F5"
				id="videoPlayer" name="videoPlayer" class="SyncPlayerForRVA.ocx" height="600" width="900"
				></object>
  </body>
</html>
